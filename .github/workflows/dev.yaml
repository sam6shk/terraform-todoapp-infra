name: "Dev Terraform Workflow"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main      

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-deploy:
    runs-on: ubuntu-latest
    environment: dev
    if: github.ref == 'refs/heads/main'

    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0

      # ðŸ” Azure Login using Federated Credentials
      - name: Azure Login
        uses: azure/login@v2.3.0
        with:
          client-id: ff27bcf6-f60c-4a57-8b01-8eee5de2a9cd
          tenant-id: 0f7010fd-209e-4344-8457-043ffb37143b
          subscription-id: 1075ec7a-b17a-4f37-bf3f-9d68c4506dc1

      # âœ… Export Azure OIDC environment variables for Terraform
      - name: Set Terraform Azure environment variables
        run: |
          echo "ARM_CLIENT_ID=ff27bcf6-f60c-4a57-8b01-8eee5de2a9cd" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=0f7010fd-209e-4344-8457-043ffb37143b" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=1075ec7a-b17a-4f37-bf3f-9d68c4506dc1" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: environments/dev

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: environments/dev

      - name: Terraform Plan
        run: terraform plan -no-color -input=false
        working-directory: environments/dev

      - name: Terraform Apply
        run: terraform apply --auto-approve
        working-directory: environments/dev
